<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS --->
    <link rel="stylesheet" href="css/style.css">

    <title>Encriptador de Texto</title>
</head>
<body>

    <!-- Container --->

    <div class="container">
        
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>

        <div class="left">
            <textarea class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui"></textarea>
        </div>

        <div class="right">
           <img src="img/muñeco.png" alt="muñeco" id="imgRight">
           <h1 id="text-1">Ningún mensaje fue encontrado</h1>
           <textarea readonly id="text-2" name="name" cols="80" rows="8">Ingresa el texto que desees encriptar o desencriptar.</textarea>
           <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
        </div>

        <div class="left-button">
               <p><img src="img/int.png" alt="int">Solo letras minúsculas y sin acentos</p>
               <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
               <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>

    </div>

    <!-- Footer --->

    <footer>
        <p>Created by Leonardo Gasali. © 2022</p>
    </footer>



    <!-- JS --->
    <script src="js/script.js"></script>
    
</body>
</html>
